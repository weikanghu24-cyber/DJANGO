{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Gestor de Tareas</title>

</head>
<body>
    <div class="card">

            <input type="text" name="name" placeholder="Ej: Compra, DAW..." required>
            <button type="submit">Crear</button>

            </li>
            {% empty %}

</html>
